<header >
  <div class="menuDiv">
     <!-- Logo -->
       <div class="logoDiv">
         <a fragment="home" class="text-2xl font-bold text-white uppercase tracking-wider Zeelogo">
        <img src="/images/Zee.png" alt="Zee" class="Zeelogo1" width="100">
      </a>
       </div>
     
  
      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-6" >
        <a [routerLink]="[]" fragment="home" class="nav-link">Home</a>
        <a [routerLink]="[]" fragment="about" class="nav-link">About</a>
        <a [routerLink]="[]" fragment="resume" class="nav-link">Resume</a>
        <a [routerLink]="[]" fragment="services" class="nav-link">Services</a>
        <a [routerLink]="[]" fragment="skills" class="nav-link">Skills</a>
        <a [routerLink]="[]" fragment="contact" class="nav-link">Contact</a>
        <!-- <a class="login-btn cursor-pointer" (click)="openLoginDialog()">Login</a> -->

         <!-- Show "Login" button when user is NOT logged in -->
    <li *ngIf="!isLoggedIn">
      <a (click)="openLoginDialog()"  class="login_buttons">Login</a>
    </li>

    <!-- Show "Logout" button when user is logged in -->
    <li *ngIf="isLoggedIn">
      <a (click)="logout()"  class="login_buttons">Logout</a>
    </li>
    </nav>
    </div>
  
      <!-- Mobile Menu Button -->
      <button class="menu-button hide-on-large" (click)="toggleMenu($event)">
        <span class="menu-icon"></span>
        <span class="menu-text">MENU</span>
      </button>
     
    <!-- Mobile Menu -->
    @if (menuOpen) {
      <div class="mobile-menu" #menuDropdown (mouseleave)="closeMenu($event)">
        <a [routerLink]="[]" fragment="home" class="nav-link">Home</a>
        <a [routerLink]="[]" fragment="about" class="nav-link">About</a>
        <a [routerLink]="[]" fragment="resume" class="nav-link">Resume</a>
        <a [routerLink]="[]" fragment="services" class="nav-link">Services</a>
        <a [routerLink]="[]" fragment="skills" class="nav-link">Skills</a>
        <a [routerLink]="[]" fragment="contact" class="nav-link">Contact</a>
        <li *ngIf="!isLoggedIn">
          <a (click)="openLoginDialog()"  class="login_buttons">Login</a>
        </li>
    
        <!-- Show "Logout" button when user is logged in -->
        <li *ngIf="isLoggedIn">
          <a (click)="logout()"  class="login_buttons">Logout</a>
        </li>
      </div>
      }
   
  </header>
