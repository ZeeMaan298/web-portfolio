<section class="skills" id="skills">
    <h2 class="section-title">My Skills</h2>
    <p class="section-description">
      "Experienced Full Stack Developer skilled in Angular, .NET Core, SQL Server, and building scalable, high-performance web applications."
    </p>
    <div class="skills-container">
      <div class="skill-row" *ngFor="let skill of skills">
        <span class="skill-name">{{ skill.name }}</span>&nbsp;&nbsp;
        <span class="skill-percentage">{{ skill.percentage }}%</span>
        <div class="progress-bar">
          <div class="progress-fill" [style.width.%]="skill.percentage"></div>
        </div>
      </div>
    </div>
  </section>
